<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO 程序</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/todo/add" method="post">
        <input type="text" name="task" placeholder="请输入todo">
        <br>
        <button type="submit">添加</button>
    </form>
    <div id="todo-list">
        <ul>
            {% for t in todo_list %}
                <li><h3>{{ t.id }}: {{ t.task }} <a href="/todo/edit?id={{ t.id }}">编辑</a> |
                    <a href="/todo/delete?id={{ t.id }}">删除</a>|创建时间: {{ t.ct() }}|更新时间: {{ t.ct(t.updated_time) }}</h3></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
